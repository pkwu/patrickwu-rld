<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src='http://use.edgefonts.net/creepster.js'></script>
    <script src='http://use.edgefonts.net/nosifer.js'></script>
    <script src='http://use.edgefonts.net/cedarville-cursive.js'></script>
    <script src='http://use.edgefonts.net/emilys-candy.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          jQuery(window).scroll( () => {
            let topPx = 1200;
            let scroll = jQuery(window).scrollTop();
            scroll > topPx ? 
              jQuery('body').addClass('scrolled')
              : 
              jQuery('body').removeClass('scrolled')
          })
        });
    </script>
    <title>PatrickWurld</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
